{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
            Statistics Center
        </h3>
        <p class="mt-1 max-w-2xl text-sm text-gray-500">
            Analytics and reports for scraped profiles
        </p>
    </div>

    <div class="border-t border-gray-200">
        <div class="px-4 py-5 sm:p-6">
            <!-- Summary Cards -->
            <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4">
                <!-- Total Profiles -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                                </svg>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">
                                        Total Profiles
                                    </dt>
                                    <dd class="flex items-baseline">
                                        <div class="text-2xl font-semibold text-gray-900" id="total-profiles">
                                            0
                                        </div>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Total Images -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">
                                        Total Images
                                    </dt>
                                    <dd class="flex items-baseline">
                                        <div class="text-2xl font-semibold text-gray-900" id="total-images">
                                            0
                                        </div>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Average Images per Profile -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                </svg>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">
                                        Avg Images/Profile
                                    </dt>
                                    <dd class="flex items-baseline">
                                        <div class="text-2xl font-semibold text-gray-900" id="avg-images">
                                            0
                                        </div>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Locations Covered -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">
                                        Locations Covered
                                    </dt>
                                    <dd class="flex items-baseline">
                                        <div class="text-2xl font-semibold text-gray-900" id="locations-count">
                                            0
                                        </div>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="mt-8 grid grid-cols-1 gap-6 lg:grid-cols-2">
                <!-- Profiles by Location -->
                <div class="bg-white shadow rounded-lg p-6">
                    <h4 class="text-base font-medium text-gray-900 mb-4">Profiles by Location</h4>
                    <div class="h-80" id="location-chart"></div>
                </div>

                <!-- Images Distribution -->
                <div class="bg-white shadow rounded-lg p-6">
                    <h4 class="text-base font-medium text-gray-900 mb-4">Images Distribution</h4>
                    <div class="h-80" id="images-chart"></div>
                </div>
            </div>

            <!-- Label Statistics -->
            <div class="mt-8">
                <h4 class="text-base font-medium text-gray-900 mb-4">Label Statistics</h4>
                <div class="bg-white shadow rounded-lg overflow-hidden">
                    <div class="p-6">
                        <div class="grid grid-cols-1 gap-6 lg:grid-cols-3" id="label-stats">
                            <!-- Label statistics will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
// Fetch and display statistics
function fetchStats() {
    fetch('/api/get-statistics')
        .then(response => response.json())
        .then(data => {
            updateSummaryCards(data);
            createLocationChart(data.locations);
            createImagesChart(data.images_distribution);
            displayLabelStats(data.label_stats);
        });
}

// Update summary cards
function updateSummaryCards(data) {
    document.getElementById('total-profiles').textContent = data.total_profiles;
    document.getElementById('total-images').textContent = data.total_images;
    document.getElementById('avg-images').textContent = (data.total_images / data.total_profiles).toFixed(1);
    document.getElementById('locations-count').textContent = data.locations.length;
}

// Create location chart
function createLocationChart(locationData) {
    const ctx = document.getElementById('location-chart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: locationData.map(d => d.location),
            datasets: [{
                label: 'Profiles',
                data: locationData.map(d => d.count),
                backgroundColor: 'rgba(79, 70, 229, 0.8)'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}

// Create images distribution chart
function createImagesChart(distribution) {
    const ctx = document.getElementById('images-chart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: distribution.map(d => d.image_count),
            datasets: [{
                label: 'Profiles',
                data: distribution.map(d => d.profile_count),
                borderColor: 'rgba(79, 70, 229, 1)',
                backgroundColor: 'rgba(79, 70, 229, 0.1)',
                fill: true
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}

// Display label statistics
function displayLabelStats(labelStats) {
    const container = document.getElementById('label-stats');
    container.innerHTML = '';

    Object.entries(labelStats).forEach(([label, stats]) => {
        const card = `
            <div class="bg-gray-50 rounded-lg p-4">
                <h5 class="text-sm font-medium text-gray-900 mb-2">${label}</h5>
                <div class="space-y-2">
                    <div class="flex justify-between">
                        <span class="text-sm text-gray-500">Average Range</span>
                        <span class="text-sm font-medium text-gray-900">${stats.avg_min}-${stats.avg_max}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-sm text-gray-500">Most Common</span>
                        <span class="text-sm font-medium text-gray-900">${stats.most_common}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-sm text-gray-500">Distribution</span>
                        <span class="text-sm font-medium text-gray-900">${stats.distribution}</span>
                    </div>
                </div>
            </div>
        `;
        container.innerHTML += card;
    });
}

// Initial load
fetchStats();

// Refresh stats every 5 minutes
setInterval(fetchStats, 300000);
</script>
{% endblock %}
